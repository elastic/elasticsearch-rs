[package]
name = "elasticsearch"
version = "7.5.0-alpha.1"
authors = ["Elastic and Contributors"]
description = "Official Elasticsearch Rust client"
repository = "https://github.com/elastic/elasticsearch-rs"
keywords = ["elasticsearch", "elastic", "search", "lucene"]
license = "Apache-2.0"
edition = "2018"

[dependencies]
base64 = "0.11.0"
reqwest = { version = "0.10.0-alpha.2", features = ["gzip", "json"] }
url = "1.7.2"
serde = { version = "~1", features = ["derive"] }
serde_json = "~1"

[dev-dependencies]
failure = "0.1.5"
http = "0.1.15"
hyper = { version = "=0.13.0-alpha.4", default-features = false, features = ["tcp"] }
sysinfo = "0.9.6"
tokio = "=0.2.0-alpha.6"